<!DOCTYPE html>
<html lang="en">

@@include('blocks/head.html',{"title": "Signup"})

<body class="body">
    <div class="wrapper">
        <main class="main padding-0">

            <section class="auth">
                <div class="auth__inner">
                    <div class="auth__img" style="background-image: 
                                                    image-set(url('./../img/auth/2.webp') 1x,
                                                            url('./../img/auth/2@2x.webp') 2x);">
                    </div>
                    <div class="auth__content">
                        <a class="logo auth__logo" href="/">
                            <img class="logo__img" src="./img/logo.svg" width="148" height="60" alt="logo bitway">
                        </a>
                        <h1 class="auth__title title">
                            Create New Account
                        </h1>
                        <p class="auth__descr">
                            Please enter details
                        </p>

                        <form class="auth__form" action="#">
                            <div class="auth__input-wrap">
                                <label class="form-label" for="first-name">First Name</label>
                                <input class="form-input" type="text" id="first-name" name="first-name" placeholder="Mark" required>
                            </div>
                            <div class="auth__input-wrap">
                                <label class="form-label" for="last-name">Last Name</label>
                                <input class="form-input" type="text" id="last-name" name="last-name" placeholder="Allen" required>
                            </div>
                            <div class="auth__input-wrap">
                                <label class="form-label" for="email">Email Address</label>
                                <input class="form-input" type="email" id="" name="email" placeholder="mark.allen@example.com" required>
                            </div>
                            <div class="auth__input-wrap">
                                <label class="form-label" for="password">Password</label>
                                <input class="form-input" type="password" id="" name="password" placeholder="••••••••••••••••••" required>
                            </div>

                            <div class="auth__row">
                                <label class="checkbox">
                                    <input class="checkbox__input" type="checkbox" checked>
                                    <span class="checkbox__custom-checkbox"></span>
                                    I agree to the
                                </label>
                                <a class="auth__link auth__link--terms-conditions" href="/about.html">
                                    Terms & Conditions
                                </a>
                            </div>

                            <button class="btn btn--primary btn--xl btn--full" type="submit">
                                Signup
                            </button>
                        </form>
                    </div>
                </div>
            </section>

            <div class="overlay"></div>
        </main>
    </div>
    <script src="./js/signup.bundle.js"></script>
</body>

</html>
