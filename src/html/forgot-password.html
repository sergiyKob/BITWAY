<!DOCTYPE html>
<html lang="en">

@@include('blocks/head.html',{"title": "Forgot Password"})

<body class="body">
    <div class="wrapper">
        <main class="main padding-0">

            <section class="auth">
                <div class="auth__inner">
                    <div class="auth__img" style="background-image: 
                                                    image-set(url('./../img/auth/3.webp') 1x,
                                                            url('./../img/auth/3@2x.webp') 2x);">
                    </div>
                    <div class="auth__content">
                        <a class="auth__back" href="/login.html">
                            <svg class="icon icon--chevron-left">
                                <use href="./img/svgsprite/sprite.symbol.svg#chevron-left"></use>
                            </svg>
                            Back
                        </a>
                        <h1 class="auth__title title">
                            Forgot Password
                        </h1>
                        <p class="auth__descr">
                            Enter your registered email address. weâ€™ll send you a code to reset your password.
                        </p>
                        <form class="auth__form" action="#">
                            <label class="form-label">
                                <span class="form-label__label">
                                    Email Address
                                </span>
                                <input class="form-input"
                                       type="email"
                                       id="email"
                                       name="email"
                                       placeholder="mark.allen@example.com"
                                       required>
                            </label>

                            <button class="btn btn--primary btn--xl btn--full" type="submit">
                                Send OTP
                            </button>
                        </form>
                    </div>
                </div>
            </section>

            <div class="overlay"></div>
        </main>
    </div>
    <script src="./js/forgot-password.bundle.js"></script>
</body>

</html>
