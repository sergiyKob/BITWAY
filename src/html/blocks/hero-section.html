<section class="hero-section"
         style="background-image: 
                    image-set(url('./../img/hero-sections/about.webp') 1x,
                            url('./../img/hero-sections/about@2x.webp') 2x);">
    <div class="container">
        <div class="hero-section__inner">
            <h1 class="hero-section__title title title--xl">
                @@hero-title
            </h1>
            <nav class="breadcrumbs">
                <ul class="breadcrumbs__list">
                    <li class="breadcrumbs__item">
                        <a class="breadcrumbs__link" href="/">
                            Home
                            <svg class="icon icon--chevron-right">
                                <use href="./img/svgsprite/sprite.symbol.svg#chevron-right"></use>
                            </svg>
                        </a>
                    </li>
                    <li class="breadcrumbs__item">
                        <a class="breadcrumbs__link breadcrumbs__link--current">
                            @@hero-title
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</section>
