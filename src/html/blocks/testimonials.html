<section class="slider-section bg-color">
    <div class="container">
        <div class="slider-section__top">
            <h2 class="slider-section__title title title--lg">
                Testimonials
            </h2>
            <div class="slider-section__navigation">
                <button class="slider-section__btn btn btn--only-icon btn--xl btn-prev">
                    <svg class="icon icon--arrow-left">
                        <use href="./img/svgsprite/sprite.symbol.svg#arrow-left"></use>
                    </svg>
                </button>
                <button class="slider-section__btn btn btn--only-icon btn--xl btn-next">
                    <svg class="icon icon--arrow-right">
                        <use href="./img/svgsprite/sprite.symbol.svg#arrow-right"></use>
                    </svg>
                </button>
            </div>
        </div>

        <div class="swiper slider-two">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <article class="card-testimonials">
                        <div class="card-testimonials__rating">
                            ⭐⭐⭐⭐⭐
                        </div>

                        <p class="card-testimonials__text">
                            It is a long established fact that a reader will be distracted by the readable content of a page when looking at its layout.
                        </p>
                        <div class="card-testimonials__img">
                            <img src="./../img/testimonials/robert-hawkins.jpg" loading="lazy" width="50" height="50" alt="Robert Hawkins">
                        </div>
                        <h3 class="card-testimonials__title title title--sm">
                            Robert Hawkins
                        </h3>
                        <div class="card-testimonials__position">
                            California, United State
                        </div>
                    </article>
                </div>
            </div>
        </div>
    </div>
</section>
