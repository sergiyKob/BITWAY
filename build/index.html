<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BITWAY | Main</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="icon" type="image/x-icon" href="./img/favicons/favicon.svg">
    <link rel="apple-touch-icon" sizes="180x180" href="./img/favicons/apple-touch-icon.png">
</head>

<body class="body">
    <div class="wrapper">
        <header class="header">
    <div class="container">
        <div class="header__inner">
            <a class="logo" href="#">
                <img class="logo__img" src="./img/logo.svg" width="35" height="35" alt="logo">
            </a>
            <nav class="header__nav nav">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a class="nav__link nav__link--active" href="#">Головна</a>
                    </li>
                    <li class="nav__item">
                        <a class="nav__link" href="#">Контакти</a>
                    </li>
                </ul>
            </nav>
            <button class="burger" type="button">
                <span class="burger__line"></span>
                <span class="sr-only">burger menu</span>
            </button>
        </div>
    </div>
</header>
        <main class="main">

            <div class="container">
                <div class="box">
                    <article class="card-product">
                        <div class="card-product__top">
                            <a class="card-product__img" href="#" title="Luxury Apartment in California">
                                <picture>
<source srcset="./img/product/img-1.webp 1x, ./img/product/img-1@2x.webp 2x" type="image/webp">
<source srcset="./img/product/img-1.jpg 1x, ./img/product/img-1@2x.jpg 2x" type="image/jpeg">
<img src="./img/product/img-1.jpg" loading="lazy" width="326" height="266" alt="house">
</picture>
                            </a>
                            <button class="card-product__favourite btn btn--only-icon" type="button">
                                <svg class="icon icon--heart">
                                    <use href="./img/svgsprite/sprite.symbol.svg#heart"></use>
                                </svg>
                                <span class="sr-only">add to wishlist</span>
                            </button>
                        </div>
                        <h3 class="card-product__title title title--md" title="Luxury Apartment in California">
                            <a class="card-product__link" href="#">
                                Luxury Apartment in California
                            </a>
                        </h3>
                        <div class="card-product__price">
                            $250000
                        </div>
                        <p class="card-product__descr">
                            Using it can make you sound like you have been studying english for a long time.
                        </p>
                        <ul class="card-product__list">
                            <li class="card-product__item card-product__item--bed">
                                <span>2</span>
                            </li>
                            <li class="card-product__item card-product__item--bath">
                                <span>2</span>
                            </li>
                            <li class="card-product__item card-product__item--auto">
                                <span>1</span>
                            </li>
                        </ul>
                        <div class="card-product__bottom">
                            <div class="card-product__avatar">
                                <picture>
<source srcset="./img/people/people-1.webp 1x, ./img/people/people-1@2x.webp 2x" type="image/webp">
<source srcset="./img/people/people-1.jpg 1x, ./img/people/people-1@2x.jpg 2x" type="image/jpeg">
<img src="./img/people/people-1.jpg" loading="lazy" width="34" height="34" alt="Wade Warren">
</picture>
                            </div>
                            <div class="card-product__name">
                                Wade Warren
                            </div>
                            <ul class="card-product__actions">
                                <li class="card-product__action">
                                    <button class="btn btn--outline btn--sm btn--only-icon" type="button">
                                        <svg class="icon icon--plus">
                                            <use href="./img/svgsprite/sprite.symbol.svg#plus"></use>
                                        </svg>
                                        <span class="sr-only">add apartment</span>
                                    </button>
                                </li>
                                <li class="card-product__action">
                                    <button class="btn btn--outline btn--sm btn--only-icon" type="button">
                                        <svg class="icon icon--heart">
                                            <use href="./img/svgsprite/sprite.symbol.svg#heart"></use>
                                        </svg>
                                        <span class="sr-only">add to wishlist</span>
                                    </button>
                                </li>
                                <li class="card-product__action">
                                    <button class="btn btn--outline btn--sm btn--only-icon" type="button">
                                        <svg class="icon icon--share">
                                            <use href="./img/svgsprite/sprite.symbol.svg#share"></use>
                                        </svg>
                                        <span class="sr-only">share</span>
                                    </button>
                                </li>
                            </ul>
                        </div>
                    </article>
                </div>
            </div>

        </main>
        <footer class="footer">
    <div class="container">
        <h3>Footer</h3>
    </div>
</footer>
    </div>
    <script src="./js/index.bundle.js"></script>
</body>

</html>
